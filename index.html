<!DOCTYPE html>
<head>
    <title>University Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="Login()">Sign In</button>
               <button type="button" class="toggle-btn" onclick="Register()">Sign Up</button>
            </div>
            <form id ="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Roll no" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Roll no" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        
    </div> 
    <script>
    var x = document.getElementById("Login");
    var y = document.getElementById("Register");
    var z = document.getElementById("btn");
    
    function Register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        
    }
    function Login(){ 
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
        


    </script>



</body>
